<!DOCTYPE html>
<html>
<head>
  <title>Astronomsko Društvo Omiš</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="public/assets/icons/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/style.css">
  <script type="text/javascript" src="public/bundle.js"></script>
</head>

<body id="top">
  <header>
    <div class="brand">
      <a href="#top">
        <img src="public/assets/images/logo.png" alt="logo">
        <h1>Astronomsko Društvo Omiš</h1>
      </a>
    </div>

    <ul class="navbar-items">
      <li class="navbar-item"><a href="">Početak</a></li>
      <li class="navbar-item"><a href="">O nama</a></li>
      <li class="navbar-item"><a href="">Oprema</a></li>
      <li class="navbar-item"><a href="">Sadržaji</a></li>
      <li class="navbar-item"><a href="https://www.facebook.com/adomis2011/"><i class="fa fa-facebook" aria-hidden="true"></a></i></li>
    </ul>
  </header>

  <section class="content">
    <div class="main-slider">

      <div class="main-slider-arrow arrow-left">
        <i class="fa fa-caret-left"></i>
      </div>
      <div class="main-slider-arrow arrow-right">
        <i class="fa fa-caret-right"></i>
      </div>

      <div class="main-slider-item">
        <div class="slider-image-placeholder">
          <picture>
            <source media="(min-width: 1365px)" srcset="public/assets/images/banner-compressed-medium.jpg">
            <img src="public/assets/images/banner-compressed-small.jpg" alt="Flowers" style="width:auto;">
          </picture>
        </div>
      </div>

    </div>
  </section>

  <footer>

  </footer>

</body>
</html>
